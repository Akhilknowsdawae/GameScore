    <!-- Contains a label, form and button for a search bar-->

     </a>
</header>


<!-- Contains labels and images for a featured game list -->
<div class="featured">
    <a href="{% url 'gamePage' %}">
        <h3> Featured Game: <br>
<img src="{% static 'wireframe image.png' %}" alt="featured game" width="400" height="150"> <br> <br>
            </h3>
</a>
</div>

<div class="Top"> 
<img src="{% static 'wireframe image.png' %}" alt="Top Rated" width="400" height="150"> <br> <br>
<h3> Top Rated: </h3> <br>
</div>

<div class="featured"> 
<h3> Indie Hits: </h3>
<img src="{% static 'wireframe image.png' %}" alt="Indie Hits" width="400" height="150"> <br> <br>
</div>

</h3>

<div class = featureFilters> 
<!-- Creates a browse menu, with a search bar, elements in a list and search filters-->
<div class = "searchList"> 
<h3> 
    <form> 
    <label for="search">Search:</label> 
    <input type="text" id="search2" name="searchbar" placeholder="Search..."> 
    </form>
    
   <ul>
       <li> <img src="{% static 'wireframe image.png' %}" alt="Filler Game" width="140" height="75"> <p> Game #1 </p> </li> <br> <hr>
       <li> <img src="{% static 'wireframe image.png' %}" alt="Filler Game" width="140" height="75"> <p> Game #2 </p></li> <hr>
       <li> <img src="{% static 'wireframe image.png' %}" alt="Filler Game" width="140" height="75"> <p> Game #3 </p></li> <hr>
       <li> <img src="{% static 'wireframe image.png' %}" alt="Filler Game" width="140" height="75"> <p> Game #4 </p></li> <hr>
   </ul>

</h3>
</div>

<div class="filters"> 
<h3> 
   Filters: 
    <ul>
        <li> Genre
            <form>
                <input type="checkbox" id="genre1" name="Action" value="Action">
                <label for="genre1"> Action </label> <br>
                
                <input type="checkbox" id="genre2" name="Adv" value="Action">
                <label for="genre2"> Adventure </label> <br>

                <input type="checkbox" id="genre3" name="Action" value="Action">
                <label for="genre3"> Fighting</label> <br>

                <input type="checkbox" id="genre4" name="Action" value="Action">
                <label for="genre4"> Platformer</label> <br>

            </form> <br>

        </li>

        <li> Company 
            <form> 
                <input type="radio" id="com1" name="company" value="Any">
                <label for="com1">Any</label> <br>

                <input type="radio" id="com2" name="company" value="Nintendo">
                <label for="com2">Nintendo</label> <br>

                <input type="radio" id="com3" name="company" value="UbiSoft">
                <label for="com3">UbiSoft</label> <br>

                <input type="radio" id="com4" name="company" value="Electronic Arts">
                <label for="com4">Electronic Arts</label> <br>
                <br>
            </form>
        </li>
        
        <li> Age Rating
            <form> 

                <input type="radio" id="age1" name="company" value="Any2">
                <label for="age1">Any</label> <br>

                <input type="radio" id="age2" name="company" value="Everyone">
                <label for="age2">Everyone</label> <br>

                <input type="radio" id="age3" name="company" value="Everyone10+">
                <label for="age3">Everyone 10+</label> <br>

                <input type="radio" id="age4" name="company" value="Teen">
                <label for="age4">Teen</label> <br>

                <input type="radio" id="age5" name="company" value="Mature">
                <label for="age5">Mature</label> <br>
            </form>
            <br>
        </li>

        <li> Review Score

            <form>
            <input type="radio" id="score1" name="company" value="Nintendo">
                <label for="score1">Any</label> <br>

                <input type="radio" id="score2" name="company" value="Nintendo">
                <label for="score2">0-1</label> <br>

                <input type="radio" id="score3" name="company" value="Nintendo">
                <label for="score3">1-2</label> <br>

                <input type="radio" id="score4" name="company" value="Nintendo">
                <label for="score4">3-4</label> <br>

                <input type="radio" id="score5" name="company" value="Nintendo">
                <label for="score5">4-5</label> <br>

                <input type="radio" id="score6" name="company" value="Nintendo">
                <label for="score6">5-6</label> <br>

                <input type="radio" id="score7" name="company" value="Nintendo">
                <label for="score7">7-8</label> <br>

                <input type="radio" id="score8" name="company" value="Nintendo">
                <label for="score8">9-10</label> <br>

            </form>


        </li>
    </ul>
</h3>
</div>
</div>

</html>
