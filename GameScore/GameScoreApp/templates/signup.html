<header class="header">
    <img src="wireframe image.png" alt="GameScore Logo" width="50" height="50">
    <h1> GameScore </h1>
    
    <!-- Contains a lable, form and button for a search bar-->
    <div class="searchbar">
        <input type="text" id="search" name="searchbar" autocomplete = "" placeholder="Search...">
        <i class="fa-solid fa-magnifying-glass"></i>
        <!-- <button type ="button">ðŸ”Ž</button> -->

<body>
<!-- Section for Create a New Account form -->
<div class="signupform">
    <h1>Create a New Account</h1>
    <form>
        <input type="text" placeholder="Username: ">

        <hr class="hr">

        <input type="email" placeholder="Email: ">

        <hr class="hr">

        <input type="password" placeholder="Password: ">

        <hr class="hr">

        <input type="password" placeholder="Confirm Password: ">

        <hr class="hr">

        <!-- CHANGE so Sign Up button leads to user account page or home page with user logged in -->
        <input type="button" value="Sign Up">
    </form>

    <!-- Leads to login page -->
    <p class="alreadyhaveaccount"><a href="login.html">Already have an account?</a></p>
</div>
</body>
